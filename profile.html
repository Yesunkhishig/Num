<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профайл - NumForms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <div class="logo">
          <a href="index.html">NumForms</a>
        </div>
        <div class="nav-links" id="navLinks">
          <a href="index.html" class="nav-link">Нүүр</a>
          <a href="forms.html" class="nav-link">Маягтууд</a>
          <a href="directory.html" class="nav-link">Ажилчдын хаяг</a>
          <a href="about.html" class="nav-link">Бидний тухай</a>
        </div>
        <div class="nav-actions">
          <a href="notifications.html" class="icon-link notifications-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"></path>
            </svg>
            <span class="notification-badge" id="notificationBadge"></span>
          </a>
          <a href="profile.html" class="icon-link profile-link active">
            <span class="profile-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </span>
            <span class="profile-name" id="profileName"></span>
          </a>
          <button id="logoutBtn" class="icon-button logout-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
        <button class="mobile-menu-button" id="mobileMenuBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="profile-container">
    <div class="card profile-card" id="profileCard">
      <div class="profile-header">
        <div class="avatar">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <h2 class="profile-name-large" id="fullName"></h2>
        <p class="profile-id" id="profileId"></p>
      </div>
      
      <div class="profile-details" id="profileDetails">
        <!-- Profile details will be filled by JavaScript -->
      </div>
      
      <div class="profile-actions">
        <button class="btn btn-primary" id="editProfileBtn">Профайл засах</button>
      </div>
    </div>
  </div>

  <!-- Modal for editing profile -->
  <div class="modal-overlay hidden" id="editProfileModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Профайл засах</h3>
        <button class="modal-close" id="closeProfileModal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <form id="profileEditForm">
          <div class="form-group">
            <label class="form-label" for="firstName">Нэр</label>
            <input type="text" id="firstName" class="form-input" name="firstName">
          </div>
          <div class="form-group">
            <label class="form-label" for="lastName">Овог</label>
            <input type="text" id="lastName" class="form-input" name="lastName">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Э-мэйл</label>
            <input type="email" id="email" class="form-input" name="email">
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">Утас</label>
            <input type="text" id="phone" class="form-input" name="phone">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancelEditProfile">Цуцлах</button>
        <button class="btn btn-primary" id="saveProfile">Хадгалах</button>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
